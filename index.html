<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flindr</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Lexend Deca', sans-serif;
    }

    .bg-container {
      background-image: url('images/main_background.jpg');
      background-position: center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div.welcome {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1.title {
        font-size: 5vw;
        font-style: normal;
        font-family: "Lucida Console", "Courier New", monospace;
    }

    p.st {
        font-size: 2vw;
        font-family: "Lucida Console", "Courier New", monospace;
    }

    .btn-21,
    .btn-21 *,
    .btn-21 :after,
    .btn-21 :before,
    .btn-21:after,
    .btn-21:before {
      border: 0 solid;
      box-sizing: border-box;
    }

    .btn-21 {
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: button;
      background-color: #000;
      background-image: none;
      color: #fff;
      cursor: pointer;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
        Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-size: 100%;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
      padding: 0;
      text-transform: uppercase;
    }

    .btn-21:disabled {
      cursor: default;
    }

    .btn-21:-moz-focusring {
      outline: auto;
    }

    .btn-21 svg {
      display: block;
      vertical-align: middle;
    }

    .btn-21 [hidden] {
      display: none;
    }

    .btn-21 {
      border-radius: 99rem;
      border-width: 2px;
      overflow: hidden;
      padding: 0.8rem 3rem;
      position: relative;
    }

    .btn-21 span {
      mix-blend-mode: difference;
    }

    .btn-21:before {
      -webkit-animation: move-out 0.3s;
      animation: move-out 0.3s;
      background: #fff;
      content: "";
      height: 100%;
      left: -100%;
      position: absolute;
      top: 0;
      width: 100%;
      will-change: transform;
    }

    .btn-21:hover:before {
      -webkit-animation: move-in 0.3s forwards;
      animation: move-in 0.3s forwards;
    }

    @-webkit-keyframes move-in {
      0% {
        transform: translateX(0);
      }
      to {
        transform: translateX(100%);
      }
    }

    @keyframes move-in {
      0% {
        transform: translateX(0);
      }
      to {
        transform: translateX(100%);
      }
    }

    @-webkit-keyframes move-out {
      0% {
        transform: translateX(100%);
      }
      to {
        transform: translateX(200%);
      }
    }

    @keyframes move-out {
      0% {
        transform: translateX(100%);
      }
      to {
        transform: translateX(200%);
      }
    }

    /* Fade-out effect */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div class="welcome">
      <h1 class="title">Flindr</h1>
      <p class="st">Matching you with the perfect movie.</p>
      <button class="btn-21" id="begin-btn"><span>Begin</span></button>
    </div>
  </div>
  <script>
    const button = document.getElementById('begin-btn');
    const welcome = document.querySelector('.welcome');
    const nextContent = document.getElementById('next-content');

    button.addEventListener('click', () => {
      // Add the fade-out effect to the welcome section
      welcome.classList.add('fade-out');

      // Wait for the fade to complete (600ms)
      setTimeout(() => {
        // Hide the welcome section after the fade
        welcome.style.display = 'none';
        window.location.href = "genre_component.html"
    }, 600);
    });
  </script>
</body>
</html>
